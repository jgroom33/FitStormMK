<template name="HomePrivate">
    <!--   <div class="row" id="title_row">
            <div class="col-md-12">
                <h2 id="page_title" class="pull-left">
                    SmashBeats - Workouts & Music
                </h2>
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        <p id="page_text">
            Welcome {{userFullName}}!
        </p>
        <div class="row">
            <a href="/sets?type=EMOM" class="btn btn-block btn-primary">EMOM</a>
            <a href="/sets?type=Tabata" class="btn btn-block btn-primary">Tabata</a>
            <a href="/sets?type=Interval" class="btn btn-block btn-primary">Custom Interval</a>
        </div> -->
    <section id="radio">
        <div class="row">
            <div class="col-xs-12">
                <div class="recent">
                    <button class="btn btn-lg up"><span>recent (a-z)</span></button>
                    <!--span class="txt-az">A-Z</span-->
                </div>
                {{#each this.set_list}}
                <div data-toggle="collapse" class="underline" href="#{{_id}}">
                    <div class="list-div">
                        <!--ul class="home-list"-->

                        <!-- <img src="img/song1.jpg" /> -->

                        <!--li-->

                        <div class="col-xs-6 list-title">
                            {{ setName }}

                        </div>
                        <div class="dur-btn">
                            <!--div class="col-xs-6 list-duration">{{setDuration}} secs</div-->
                            <div class="list-btn">
                                {{#if isDefault}}
                                <button class="btn btn-col fix-width set-execution-btn pull-right btn-primary text-primary"> Smash it!</button>                                {{/if}} {{#unless isDefault}} {{#if hasPreviewCredits }}
                                <button class="btn fix-width set-execution-btn pull-right btn-info text-primary"> Preview ({{ preview_count }}) </button>                                {{else}}
                                <button class="btn fix-width set-execution-btn pull-right btn-success text-primary"> Buy </button>                                {{/if}} {{/unless}}
                            </div>
                            <div class="txt-dur">{{setDuration}} secs</div>
                        </div>
                        <!--/li-->

                        <!--/ul-->
                    </div>
                    <div id="{{_id}}" class="panel-collapse collapse">

                        <span class="list-dev-txt"> Exercises: </span>
                        <!--ul class="no-style"-->

                        <div class="list-block">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-9">
                                <div class="col-xs-2"></div>
                                <div class="col-xs-10">
                                    <div class="ex-list">
                                        <span class="list-dur">10s</span>
                                        <span class="list-item">Silent</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-xs-3">
                                <div class="pull-right bracket-first"><img class="img-first" src="/images/bracket.png"/></div>
                                <div class="stacked-icons repeat-align-first">
                                        <span class="fa-stack fa-2x">
                                            <i class="fa fa-refresh fa-stack-1x"></i>
                                            <span class="fa-stack-1x" style="font-size:12px; color:white;">3</span>
                                        </span>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <div class="col-xs-2">
                                    <div class="pull-right bracket-second"><img class="img-second" src="/images/bracket.png"/></div>
                                    <div class="stacked-icons repeat-align-second">
                                        <span class="fa-stack fa-2x">
                                            <i class="fa fa-refresh fa-stack-1x"></i>
                                            <span class="fa-stack-1x" style="font-size:12px; color:white;">3</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-xs-10">
                                    <div class="ex-list">
                                        <span class="list-dur">10s</span>
                                        <span class="list-item">Push-ups</span>
                                    </div>
                                    <div class="ex-list">
                                        <span class="list-dur">10s</span>
                                        <span class="list-item">Mountain Climbers</span>
                                    </div>                          
                                </div>
                                                                
                                <div class="col-xs-2"></div>
                                <div class="col-xs-10">
                                    <div class="ex-list">
                                        <span class="list-dur">10s</span>
                                        <span class="list-item">Rest</span>
                                    </div>
                                </div>
                                
                                <div class="col-xs-2">
                                    <div class="pull-right bracket-second"><img class="img-second" src="/images/bracket.png"/></div>
                                    <div class="stacked-icons repeat-align-second">
                                        <span class="fa-stack fa-2x">
                                            <i class="fa fa-refresh fa-stack-1x"></i>
                                            <span class="fa-stack-1x" style="font-size:12px; color:white;">3</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-xs-10">
                                    <div class="ex-list">
                                        <span class="list-dur">10s</span>
                                        <span class="list-item">Iron Cross</span>
                                    </div>
                                    <div class="ex-list">
                                        <span class="list-dur">10s</span>
                                        <span class="list-item">Leg Raises</span>
                                    </div>
                                </div>

                                <div class="col-xs-2"></div> 
                                <div class="col-xs-10">
                                    <div  class="ex-list">
                                        <span class="list-dur">10s</span>
                                        <span class="list-item">Rest</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                            <!--{{#each set_exercises_joined}}
                                        <div class="col-xs-6">
                                            {{exercise}} 
                                        </div>
                                        <div class="col-xs-6">({{ duration }} secs)</div>
                                    {{/each}}-->
                            <!--/ul-->
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
    </section>
    <div class="radio">
        <div class="div-voice">
            <label class="voice-text"> Voice: </label>
            <!-- <span> {{getVoiceOption}} </span> -->
            <button class="btn btn-success btn-xs voice-option-btn"> {{getVoiceOption}} </button>

            <!-- set up dive modal to start hidden and fade in and out -->
            <div id="voice-option-modal" class="modal fade">
                {{> VoiceOptionModal }}
            </div>
        </div>

    </div>
</template>

<template name="HomePrivate">

            <div class="col-md-12">
                <h2 id="page_title" class="pull-left">
                    SmashBeats - Workouts & Music
                </h2>
                <div id="page_menu" class="pull-right">
                </div>
            </div>
        </div>
        <p id="page_text">

        <section id="radio">
            <div class="row">
                <div class="col-xs-12">
                    <div class="recent">
                        <ul class="list-inline">
                            <li>
                                <button class="btn btn-lg up"><span>recent</span></button>
                            </li>
                            <li>
                                <p>A-Z</p>
                            </li>
                        </ul>
                    </div>
                    {{#each this.set_list}}
                        <a data-toggle="collapse" href="#{{_id}}">
                            <div class="songspuse">
                                <ul class="list-inline">
                                    <li>
                                        <div class="img">
                                            <!-- <img src="img/song1.jpg" /> -->
                                            <span>
			                                    <div class="tack-mame">
			                                        <p> {{ setName }}
                                                        {{#if isDefault}}
                                                            <button class="set-execution-btn pull-right button text-primary"> Smash it!</button>
                                                        {{/if}}
                                                        {{#unless isDefault}}
                                                            {{#if hasPreviewCredits }}
                                                                <button class="set-execution-btn pull-right button text-primary"> Preview ({{ preview_count }}) </button>
                                                            {{else}}
                                                                <button class="buy-set-btn pull-right button text-primary"> Buy </button>
                                                            {{/if}}
                                                        {{/unless}}
                                                    </p>

                                                    <div id="{{_id}}" class="panel-collapse collapse">
                                                        <p> Duration: {{setDuration}} secs</p>
                                                        <p> Exercises: </p>
                                                        <ul class="no-style">
                                                            {{#each set_exercises_joined}}
                                                                <h6>
                                                                    {{exercise}} <span>({{ duration }} secs)</span>
                                                                </h6>
                                                            {{/each}}
                                                        </ul>
                                                    </div>

                                                </div>
		                    	            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </a>


                    {{/each}}
                </div>
            </div>
        </section>
        <div class="radio">
            <label> Voice: </label>
            <!-- <span> {{getVoiceOption}} </span> -->
            <button class="btn btn-default btn-xs voice-option-btn"> {{getVoiceOption}} </button>

            <!-- set up the modal to start hidden and fade in and out -->
            <div id="voice-option-modal" class="modal fade">
                {{> VoiceOptionModal }}
            </div>

        </div>
</template>

                    </tr>
                    <tr>

                            <button class="btn btn-primary btn-xs"> Preview </button>

                        </td>
                    </tr>
                    <tr>
                        <th> Drill Instructor </th>
                        <td>
                            <button class="btn btn-primary btn-xs"> Preview </button>
                            <button class="btn btn-success btn-xs"> Purchase </button>
                        </td>
                    </tr>
                    <tr>
                        <th> Woman </th>
                        <td>
                            <button class="btn btn-primary btn-xs"> Preview </button>
                            <button class="btn btn-success btn-xs"> Purchase </button>
                        </td>
                    </tr>
                    <tr>
                        <th> Sexy Woman</th>
                        <td>
                            <button class="btn btn-primary btn-xs"> Preview </button>
                            <button class="btn btn-success btn-xs"> Purchase </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default done">Done</button>
            </div>
        </div>
    </div>

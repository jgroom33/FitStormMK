<template name="HomePublic">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePublicHomeJumbotron}}
	</div>
</template>

<template name="HomePublicHomeJumbotron">
	{{#unless hasLogoFlashed}}
		<div align="center" class="video-wrapper embed-responsive embed-responsive-16by9">
		    <video id="logo-vid" autoplay preload="auto" muted class="embed-responsive-item" poster="/images/smashbeats_logo.png">
		        <source src="/videos/logo.mp4" type="video/mp4">
		    </video>
		</div>
	{{else}}
		<div class="row jumbotron">
		  	<h1> Set Focus </h1>
			<p>
		  		Choose from three category below
		  	</p>
		  	<a href="{{ pathFor 'sets' }}?focus=core" class="btn btn-primary btn-block"> Core </a>
			<a href="{{ pathFor 'sets' }}?focus=cardio" class="btn btn-primary btn-block"> Cardio </a>
			<a href="{{ pathFor 'sets' }}?focus=strength" class="btn btn-primary btn-block"> Strength </a>
		</div>
	{{/unless}}
</template>

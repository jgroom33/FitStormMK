<template name="addSetExercisesList">
	<li class="new-exercise-wrapper orig">
		<div class="form-group">
			<label> Exercise: </label>
			<select class="form-control select-exercise" name="exercise" autofocus="autofocus">
				{{#each exercises}}
					<option data-id="{{_id}}" value="{{name}}"> {{name}} </option>
				{{/each}}
			</select>
			<input id="exercise-id" type="hidden" value="{{exerciseId}}" />	
		</div>
		<div class="form-group {{#if isReadOnly }} hidden {{/if}}">
			<label> {{ label }}: </label>
			<input type='number' value="{{getDurationValue}}" class="form-control" id="exercise-duration" readonly="{{isReadOnly}}"/>
		</div>
	</li>
</template>

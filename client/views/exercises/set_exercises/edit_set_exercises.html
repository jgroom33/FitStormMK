<template name="editSetExercisesList">
	{{#each selectedSetExercises.exercises}}
		<li class="new-exercise-wrapper resp-center {{#unless @index}} orig {{/unless}}">
			<div class="form-group short-left">
				
					<label> Exercise: </label>
				
					<select class="form-control select-exercise addform-width pull-right" name="exercise" autofocus="autofocus" value="{{ this.exercise }}">
						{{#each ../exercises}}
							<option data-id="{{_id}}" value="{{name}}" {{optionIsSelected ../exercise name }}> {{name}} </option>
						{{/each}}
					</select>
				
				<input id="exercise-id" type="hidden" value="{{exerciseId}}" />	
			</div>
			<div class="form-group short-left {{#if isReadOnly }} hidden {{/if}}">
				<label> {{ ../label }}: </label>
				<input type='number' value="{{duration}}" class="form-control addform-width pull-right" id="exercise-duration" readonly="{{isReadOnly}}"/>
			</div>
		</li>
	{{/each}}
</template>

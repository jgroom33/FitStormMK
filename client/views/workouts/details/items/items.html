<template name="WorkoutsDetailsItems">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<div id="live_page_container" class="form-group">
			<label>
				Link to:
			</label>
			<p>
				<a href="{{pathFor 'workouts.live' workoutId=this.params.workoutId}}" class="btn btn-link">
					Live page
				</a>
			</p>
		</div>
		{{> MultipleSetSelection}}
	</div>
</template>

<template name="MultipleSetSelection">
	<div>
		<label>
			Sets:
		</label>
		{{#if isOwner}}
		<div class="input-group">
			<select class="form-control" id="multiple-set-selection">
				<option selected value="-1" disabled>					--Select Set--</option>
				{{#each sets}}
				<option value="{{_id}}">					{{ setName}}</option>
				{{/each}}
			</select>
			<span class="input-group-btn">
				<button class="btn btn-success add-set" type="button">
					Add Set
				</button>
			</span>
		</div>
		{{/if}}
	</div>
	<br />	<div class="container">
		<table id="dataview-table" class="table table-striped table-hover">
			<thead id="dataview-table-header">
				<tr id="dataview-table-header-row">
					<th class="th-sortable" data-sort="name">
						#
					</th>
					<th class="th-sortable" data-sort="name">
						Set Name
					</th>
					<th colspan="4">
						&nbsp;
					</th>
				</tr>
			</thead>
			<tbody id="dataview-table-items">
				{{#unless hasWorkoutSets}}
				<tr>
					<td colspan="6">
						<h4 class="text-center">
							No selected set.
						</h4>
					</td>
				</tr>
				{{/unless}}
				{{#each workoutSets}}
				<tr id="dataview-table-items-row">
					<td>
						{{incremented @index}}
					</td>
					<td>
						{{ setName }}
					</td>
					<td>
						&nbsp;
					</td>
					<td>
						&nbsp;
					</td>
					<td>
						&nbsp;
					</td>
					<td>
						{{#if isOwner}}
						<span data-set-id="{{_id}}" data-set-name="{{setName}}" class="fa fa-times remove-set" title="Remove Set">
						</span>
						{{/if}}
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

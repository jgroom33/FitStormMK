<template name="SetsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div id="page_menu" class="set-title">
				<div class="title-middle">
					<span>Edit Set</span>
				</div>
			</div>
		</div>
		{{> SetsEditEditForm}}
	</div>
	
</template>

<template name="SetsEditEditForm">
	<div id="sets-edit-edit-form" class="insert-form">
		<!--h2 id="component-title">
			Edit set
		</h2-->
		<form role="form" class="form-div">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-set-name">
				<label for="setName">
					Set Name
				</label>
				<div class="input-div">
					<input type="text" name="setName" value="{{set_details.setName}}" class="form-control setinput-font" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group field-type">
				<label for="type">
					Type
				</label>
				<div class="input-div">
					<select class="setType-field form-control setinput-font select-background" name="type" value="{{set_details.type}}">
						<option value="AMRAP" {{optionIsSelected set_details.type "AMRAP"}}> AMRAP </option>
						<!-- <option value="Interval" {{optionIsSelected set_details.type "Interval"}}> Interval </option> -->
						<option value="RSFT" {{optionIsSelected set_details.type "RSFT"}}> RFT/SFT </option>
						<optgroup label="Interval">
							<option value="EMOM" {{optionIsSelected set_details.type "EMOM"}}> EMOM </option>
							<option value="Tabata" {{optionIsSelected set_details.type "Tabata"}}> Tabata </option>
							<option value="Interval" {{optionIsSelected set_details.type "Interval"}}> Custom </option>
						</optgroup>
					</select>
					<span id="help-text" class="help-block"></span>
					<span id="error-text" class="help-block"></span>
				</div>
			</div>
			<div class="form-group field-song-id {{intervalCustomClass}}">
				<label for="songId">
					Song (mp3 only)
				</label>
				<div class="input-div">
					<input type="file" id="field-song-id" class="file setinput-font" multiple="false" data-show-upload="false" data-show-caption="true" data-field="songId">
					<input type="hidden" name="songId" value="{{set_details.songId}}">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group {{amrapCustomClass}}">
				<label form="cap-time">
					Time Frame/Cap Time
				</label>
				<div class="input-div">
					<input class="form-control setinput-font" type="number" value="{{set_details.timeframe}}" name="timeframe" placeholder="Enter Timeframe in minutes">
				</div>
			</div>
			<div class="form-group  field-publish hidden">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo set_details.publish}}" name="publish" data-type="bool" {{itemIsChecked set_details.publish true}}>
							Publish
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group difficulty">
				<label form="difficulty">
					Difficulty
				</label>
				<div class="input-div">
					<select name="difficulty" class="form-control setinput-font select-background" value="easy">
						<option value="easy" {{optionIsSelected set_details.difficulty "easy"}}> Easy </option>
						<option value="moderate" {{optionIsSelected set_details.difficulty "moderate"}}> Moderate </option>
						<option value="hard" {{optionIsSelected set_details.difficulty "hard"}}> Hard </option>
					</select>
				</div>
			</div>
			<div class="form-group align-center">
				{{> AddExercises }}
			</div>
			<div class="form-group">
				<div class="submit-div col-xs-12">
					<div class="col-xs-6 align-right right-padding">
						<button id="form-submit-button" class="btn btn-success midbtn-width" type="submit">
							<span class="fa fa-check">
							</span>
							Save Set
						</button>
						</div>
						<div class="col-xs-6 left-padding">
						<a href="#" id="form-cancel-button" class="btn btn-default midbtn-width">
							Cancel
						</a>
					</div>
				</div>
			</div>
			
		</form>
	</div>
</template>

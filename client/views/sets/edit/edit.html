<template name="SetsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> SetsEditEditForm}}
	</div>
</template>

<template name="SetsEditEditForm">
	<div id="sets-edit-edit-form" class="">
		<h2 id="component-title">
			Edit set
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-set-name">
				<label for="setName">
					Set Name
				</label>
				<div class="input-div">
					<input type="text" name="setName" value="{{set_details.setName}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group field-type">
				<label for="type">
					Type
				</label>
				<div class="input-div">
					<select class="setType-field form-control" name="type" value="{{set_details.type}}">
						<option value="AMRAP" {{optionIsSelected set_details.type "AMRAP"}}> AMRAP </option>
						<!-- <option value="Interval" {{optionIsSelected set_details.type "Interval"}}> Interval </option> -->
						<option value="RSFT" {{optionIsSelected set_details.type "RSFT"}}> RFT/SFT </option>
						<optgroup label="Interval">
							<option value="EMOM" {{optionIsSelected set_details.type "EMOM"}}> EMOM </option>
							<option value="Tabata" {{optionIsSelected set_details.type "Tabata"}}> Tabata </option>
							<option value="Interval" {{optionIsSelected set_details.type "Interval"}}> Custom </option>
						</optgroup>
					</select>
					<span id="help-text" class="help-block"></span>
					<span id="error-text" class="help-block"></span>
				</div>
			</div>
			<div class="form-group field-song-id {{intervalCustomClass}}">
				<label for="songId">
					Song (mp3 only)
				</label>
				<div class="input-div">
					<input type="file" id="field-song-id" class="file" multiple="false" data-show-upload="false" data-show-caption="true" data-field="songId">
					<input type="hidden" name="songId" value="{{set_details.songId}}">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group {{amrapCustomClass}}">
				<label form="cap-time">
					Time Frame/Cap Time
				</label>
				<div class="input-div">
					<input class="form-control" type="number" value="{{set_details.timeframe}}" name="timeframe" placeholder="Enter Timeframe in minutes">
				</div>
			</div>
			<div class="form-group  field-publish">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo set_details.publish}}" name="publish" data-type="bool" {{itemIsChecked set_details.publish true}}>
							Publish
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				{{> AddExercises }}
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save Set
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

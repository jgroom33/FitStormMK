<template name="SetsDetails">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
				{{> SetsDetailsDetailsForm}}
				<div class="form-horizontal">
					<h5>
						{{#if set_details.isDefault}}
							<a href="#" class="execute-set-btn text-lead">
								Smash it!
							</a>
						{{/if}}

						{{#unless set_details.isDefault}}
							{{#if set_details.preview_count}}
								<a href="#" class="execute-set-btn text-lead">
									Preview Live page
								</a>
							{{else}}
								<a href="#" class="buy-set-btn text-lead">
									Buy
								</a>
							{{/if}}
						{{/unless}}
					</h5>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row hidden">
			<div class="col-md-12" id="subcontent">
				{{> yield region='SetsDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="SetsDetailsDetailsForm">
	<div id="sets-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-set-name">
				<label for="setName" class="col-sm-3 control-label">
					Set Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static control-field-set-name">
						{{ set_details.setName }}
					</p>
				</div>
			</div>
			<div class="form-group field-difficulty">
				<label for="difficulty" class="col-sm-3 control-label">
					Difficulty
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static control-field-difficulty">
						{{set_details.difficulty}}
					</p>
				</div>
			</div>
			<!-- 'new set exercises view' -->
			<div class="form-group field-set-exercises">
				<label for="set-exercises" class="col-xs-12 control-label">
					Set Exercises
				</label>
				<div class="clearfix list-block">
	                {{#each set_details.set_exercises_joined}}
	                    {{#if isSingleCycle cycle}}
	                        <div class="col-xs-3"></div>
	                    {{else}}
	                        <div class="col-xs-3">
	                            <div class="pull-right bracket-div">
	                                <img class="img-bra" src="/images/bracket.png" style="height : {{ getBracketHeight exercises.length }}em;" />
	                            </div>
	                            <div class="stacked-icons repeat-align-second" style="margin-top: {{centerToBracket exercises.length }}em;">
	                                <span class="fa-stack fa-2x">
	                                    <i class="fa fa-refresh fa-stack-1x"></i>
	                                    <span class="fa-stack-1x" style="font-size:12px; color:white;"> {{ cycle }} </span>
	                                </span>
	                            </div>
	                        </div>
	                    {{/if}}
	                    <div class="col-xs-9">
	                        {{#each exercises}}
	                            <div class="ex-list">
	                                <span class="list-dur"> {{ duration }}s </span>
	                                <span class="list-item"> {{ exercise }} </span>
	                            </div>
	                        {{/each}}
	                    </div>
	                {{/each}}
	            </div>
			</div>
			<!-- end of 'new set exercises view' -->
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>

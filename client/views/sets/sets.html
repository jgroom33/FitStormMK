<template name="Sets">
	<div class="page-container container container-padding" id="content">
		<div class="row" id="title_row">
			<div id="page_menu" class="set-title">
				<div class="title-middle">
					<span>Sets</span>
				</div>
			</div>
		</div>
		{{> SetsView}}
	</div>
</template>

<template name="SetsView">
	<div id="sets-view" class="">
		<!--h2 id="component-title">
			Sets
		</h2-->
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}} col-xs-3 add-btn">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search" class="col-xs-9 search-block">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group pull-right">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control search-length" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> SetsViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No sets :(
		</div>
		{{/if}}
	</div>
</template>

<template name="SetsViewTable">
	<div id="dataview-table" class="table table-striped table-hover sets-font">
		<div id="dataview-table-header">
			<div id="dataview-table-header-row" class="col-xs-12">
				<div class="th-sortable col-xs-4 setname-width align-center" data-sort="setName">
					Set Name
					<br>
					<span class="th-sortable" data-sort="setDuration">(Duration)</span>
				</div>
				<!--div class="th-sortable col-xs-2 align-center" data-sort="setDuration">
					Duration
				</div-->
				<div class="th-sortable col-xs-2 align-center" data-sort="type">
					Type
				</div>
				<div class="th-sortable col-xs-2 align-center" data-sort="publish">
					Publish
				</div>
				<div class="th-sortable col-xs-2 align-center" data-sort="songId">
					Song<br>(mp3)
				</div>
				<div class="col-xs-2">
					<div class="col-xs-6 align-center">
						&nbsp;
					</div>
					<div class="col-xs-6 align-center">
						&nbsp;
					</div>
				</div>
			</div>
		</div>
		<div id="dataview-table-items">
			{{#each tableItems}} {{> SetsViewTableItems}} {{/each}}
		</div>
	</div>
</template>

<template name="SetsViewTableItems">
	<div id="dataview-table-items-row" class="col-xs-12">
		<div class="col-xs-4 setname-width align-center align-middle">
			{{setName}}
			<br>
			({{setDuration}})
		</div>
		<!--div class="col-xs-2 align-center">
			{{setDuration}}
		</div-->
		<div class="col-xs-2 align-center">
			{{type}}
		</div>
		<div class="col-xs-2 align-center">
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="publish" {{checked publish}}>
		</div>
		<div class="col-xs-2 align-center">
			{{songId}}
		</div>
		<div class="col-xs-2">
			<div class="td-icon col-xs-6 align-center">
				{{#unless isDefault}}
					<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
					</span>
				{{/unless }}
			</div>
			<div class="td-icon col-xs-6 align-center">
				{{#unless isDefault}}
					<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
					</span>
				{{/unless }}
			</div>
		</div>
	</div>
</template>
